    let cart = [];
    let currentModalItem = {};

    function generateMenu() {
        const container = document.getElementById('menu-container');
        if (!container) return;
        container.innerHTML = '';
        for (const catId in menuData) {
            const category = menuData[catId];
            const section = document.createElement('section');
            section.id = catId;
            section.innerHTML = `<h2 class="main-category-title">${category.title}</h2>`;

            if (category.subCategories) {
                for (const subCatId in category.subCategories) {
                    const subCategory = category.subCategories[subCatId];
                    section.innerHTML += `<h3 class="sub-category-title">${subCategory.title}</h3>`;
                    subCategory.items.forEach(item => section.appendChild(createItemElement(item)));
                }
            } else {
                category.items.forEach(item => section.appendChild(createItemElement(item)));
            }
            container.appendChild(section);
        }
    }

    function createItemElement(item) {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.id = `item-${item.id}`;
        
        const priceText = item.options ? `‚Çπ${item.price} onwards` : `‚Çπ${item.price}`;
        
        itemDiv.innerHTML = `
            <div class="item-info">
                <div class="item-name">${item.name}</div>
                <div class="item-price">${priceText}</div>
            </div>
            <div class="add-item-btn-wrapper"></div>
        `;
        
        const wrapper = itemDiv.querySelector('.add-item-btn-wrapper');
        const addButton = document.createElement('button');
        addButton.className = 'add-btn';
        addButton.textContent = 'ADD';
        addButton.onclick = () => item.options ? showOptionsModal(item) : addItem(item.id, item.name, item.price);
        wrapper.appendChild(addButton);
        
        return itemDiv;
    }

    function showOptionsModal(item) {
        currentModalItem = item;
        document.getElementById('modalItemName').textContent = currentModalItem.name;
        const modalBody = document.getElementById('modalBody');
        modalBody.innerHTML = '';

        currentModalItem.options.forEach(group => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'option-group';
            const requiredTag = group.required ? '<span class="required-tag">REQUIRED</span>' : '';
            groupDiv.innerHTML = `<h3>${group.group}${requiredTag}</h3>`;
            
            group.choices.forEach((choice, index) => {
                const isChecked = group.type === 'radio' && index === 0 ? 'checked' : '';
                const choiceId = `${group.group.replace(/\s+/g, '-')}-${index}`;
                
                groupDiv.innerHTML += `
                    <div class="option-choice">
                        <label for="${choiceId}">
                            <input type="${group.type}" id="${choiceId}" name="${group.group}" 
                                   value="${choice.price}" data-name="${choice.name}" 
                                   onchange="updateModalPrice()" ${isChecked}>
                            <span>${choice.name}</span>
                        </label>
                        <span>‚Çπ${choice.price}</span>
                    </div>
                `;
            });
            modalBody.appendChild(groupDiv);
        });

        updateModalPrice();
        document.getElementById('optionsModal').style.display = 'block';
    }

    function updateModalPrice() {
        let total = 0;
        let isRequiredMet = true;
        
        currentModalItem.options.forEach(group => {
            const checkedInput = document.querySelector(`#modalBody input[name="${group.group}"]:checked`);
            if (group.required && !checkedInput) {
                isRequiredMet = false;
            }
        });
        
        document.querySelectorAll('#modalBody input:checked').forEach(input => {
            total += parseFloat(input.value);
        });

        const addButton = document.getElementById('modalAddItemBtn');
        addButton.textContent = `Add Item - ‚Çπ${total.toFixed(2)}`;
        addButton.disabled = !isRequiredMet;
    }
    
    document.getElementById('modalAddItemBtn').onclick = function() {
        let finalPrice = 0;
        let nameParts = [currentModalItem.name];
        let idParts = [currentModalItem.id];
        
        document.querySelectorAll('#modalBody input:checked').forEach(input => {
            finalPrice += parseFloat(input.value);
            nameParts.push(`(${input.dataset.name})`);
            idParts.push(input.dataset.name.toLowerCase().replace(/ /g, '-'));
        });

        const finalName = nameParts.join(' ');
        const finalId = idParts.join('_');

        addItem(finalId, finalName, finalPrice);
        document.getElementById('optionsModal').style.display = 'none';
    };
    
    document.getElementById('optionsModal').onclick = function(event) {
        if (event.target.id === 'optionsModal') {
            event.target.style.display = 'none';
        }
    };
    
    function addItem(id, name, price) {
        const existingItem = cart.find(item => item.id === id);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ id, name, price, quantity: 1, baseId: id.split('_')[0] });
        }
        updateMainDisplay();
    }

    function removeItem(id) {
        const itemIndex = cart.findIndex(item => item.id === id);
        if (itemIndex > -1) {
            cart[itemIndex].quantity--;
            if (cart[itemIndex].quantity === 0) {
                cart.splice(itemIndex, 1);
            }
        }
        updateMainDisplay();
    }

    function updateMainDisplay() {
        const itemBaseIdCounts = cart.reduce((acc, item) => {
            acc[item.baseId] = (acc[item.baseId] || 0) + item.quantity;
            return acc;
        }, {});

        document.querySelectorAll('.add-item-btn-wrapper').forEach(wrapper => {
            const itemDiv = wrapper.closest('.item');
            const baseId = itemDiv.id.replace('item-', '');
            const totalQty = itemBaseIdCounts[baseId] || 0;
            
            if (totalQty > 0) {
                wrapper.innerHTML = `
                    <div class="quantity-control">
                        <button onclick="removeLastAddedItem('${baseId}')">-</button>
                        <span class="quantity">${totalQty}</span>
                        <button onclick="reopenOptionsFor('${baseId}')">+</button>
                    </div>
                `;
            } else {
                const originalItem = findMenuItemById(baseId);
                wrapper.innerHTML = `<button class="add-btn">ADD</button>`;
                wrapper.querySelector('.add-btn').onclick = () => originalItem.options ? showOptionsModal(originalItem) : addItem(originalItem.id, originalItem.name, originalItem.price);
            }
        });
        
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const footerBtn = document.getElementById('footerCartBtn');
        
        if (totalItems > 0) {
            footerBtn.style.display = 'block';
            footerBtn.textContent = `View Cart (${totalItems}) - ‚Çπ${totalPrice.toFixed(2)}`;
        } else {
            footerBtn.style.display = 'none';
        }
    }
    
    function removeLastAddedItem(baseId) {
        for (let i = cart.length - 1; i >= 0; i--) {
            if (cart[i].baseId === baseId) {
                removeItem(cart[i].id);
                break;
            }
        }
    }

    function reopenOptionsFor(baseId) {
        const originalItem = findMenuItemById(baseId);
        if (originalItem && originalItem.options) {
            showOptionsModal(originalItem);
        } else if (originalItem) {
            addItem(originalItem.id, originalItem.name, originalItem.price);
        }
    }

    function findMenuItemById(id) {
        for (const catId in menuData) {
            const category = menuData[catId];
            if (category.subCategories) {
                for (const subCatId in category.subCategories) {
                    const found = category.subCategories[subCatId].items.find(item => item.id === id);
                    if (found) return found;
                }
            } else {
                const found = category.items.find(item => item.id === id);
                if (found) return found;
            }
        }
        return null;
    }

    function showCheckoutForm() {
        if (cart.length === 0) return;
        const cartItemsList = document.getElementById("cartItemsList");
        cartItemsList.innerHTML = '';
        const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        cart.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = `${item.quantity} x ${item.name}`;
            cartItemsList.appendChild(listItem);
        });
        document.getElementById("checkoutTotal").innerText = totalPrice.toFixed(2);
        document.getElementById("checkoutModal").style.display = "flex";
    }

    function submitOrder() {
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby8V2NU-OynIYNUGsB96iMrqkB2YK7bvhxM0AxXXXJetkZrnKu3GjrIBur0miAmgE-gGA/exec";
        const name = document.getElementById("customerName").value.trim();
        const phone = document.getElementById("customerPhone").value.trim();
        if (!name || !phone) { alert("Please fill in your full name and phone number."); return; }

        const itemsForBackend = cart.map(item => ({ name: `${item.quantity} x ${item.name}`, price: item.price * item.quantity }));
        const orderData = { name, phone, items: itemsForBackend, totalAmount: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0), timestamp: new Date().toISOString() };
        
        const submitButton = document.getElementById('submitBtn');
        submitButton.disabled = true;
        submitButton.textContent = 'Placing Order...';
        
        fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(orderData) })
        .then(() => {
            alert(`‚úÖ Thank you, ${name}! Your order has been placed successfully!`);
            cart = [];
            updateMainDisplay();
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById("checkoutModal").style.display = "none";
        })
        .catch(error => console.error("Error placing order:", error))
        .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = 'Place My Order';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        generateMenu();
        updateMainDisplay();
    });
</script>
