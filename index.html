<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Restaurant Menu</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
    header { background:#333; color:#fff; padding:1rem; text-align:center; }
    .container { max-width: 800px; margin: auto; padding: 1rem; }
    h2 { border-bottom: 2px solid #ddd; padding-bottom: .5rem; margin-top:2rem; }
    ul { list-style: none; padding: 0; }
    li { padding: .5rem 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
    .price { font-weight: bold; }
    /* Variation styling */
    .variations { font-size: .9em; color: #555; margin-left: .5rem; }
    /* Add-ons */
    .addons { margin-top:3rem; }
  </style>
</head>
<body>

  <header>
    <h1>Your Restaurant Name</h1>
    <p>Dwarka Sector 7</p>
  </header>

  <div class="container">
    <!-- Repeat this block for each category -->
    <section>
      <h2>Non-Veg Sizzlers</h2>
      <ul>
        <li>
          <span>Smoke Chicken Sizzler</span>
          <span class="price">₹779</span>
        </li>
        <!-- more items... -->
      </ul>
    </section>

    <section>
      <h2>Rice (Buy 1 Get 1 Free)</h2>
      <ul>
        <li>
          <span>Egg Fried Rice</span>
          <span class="price">Full – ₹170</span><br>
          <span class="variations">Buy 1 Get 1 Free – ₹280</span>
        </li>
        <!-- more items... -->
      </ul>
    </section>

    <!-- …and so on for all other categories… -->

    <!-- Add-Ons -->
    <div class="addons">
      <h2>Add-Ons</h2>
      <ul>
        <li>
          <span>Free Lemon Soda</span>
          <span class="price">₹0</span>
        </li>
        <li>
          <span>Chef’s Special Dish</span>
          <span class="price">₹40</span>
        </li>
        <!-- more add-ons… -->
      </ul>
    </div>
  </div>

</body>
</html>
